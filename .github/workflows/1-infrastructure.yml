name: 1ï¸âƒ£ Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  TF_VERSION: 1.5.0
  GCP_REGION: us-central1

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          project_id        = "${{ secrets.GCP_PROJECT_ID }}"
          region            = "${{ env.GCP_REGION }}"
          cluster_name      = "microservices-cluster-${{ github.event.inputs.environment }}"
          environment       = "${{ github.event.inputs.environment }}"
          node_count        = 2
          node_machine_type = "e2-standard-2"
          disk_size_gb      = 30
          disk_type         = "pd-standard"
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

      - name: Get cluster credentials
        if: github.event.inputs.action == 'apply'
        run: |
          gcloud container clusters get-credentials \
            microservices-cluster-${{ github.event.inputs.environment }} \
            --zone us-central1-a \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Save Terraform outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "region=$(terraform output -raw region)" >> $GITHUB_OUTPUT
          echo "artifact_registry=$(terraform output -raw artifact_registry_repository)" >> $GITHUB_OUTPUT

      - name: Display infrastructure info
        if: github.event.inputs.action == 'apply'
        run: |
          echo "### Infrastructure Deployed Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster Name:** ${{ steps.outputs.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ steps.outputs.outputs.region }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Registry:** ${{ steps.outputs.outputs.artifact_registry }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next step: Run workflow **2-configure**" >> $GITHUB_STEP_SUMMARY
