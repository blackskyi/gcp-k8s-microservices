name: "ðŸ” CodeQL Analysis"

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/**'
  schedule:
    # Run CodeQL analysis weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Query suites: default, security-extended, security-and-quality
          queries: security-extended

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
      # For interpreted languages (JavaScript/TypeScript, Python, Ruby), this step does nothing
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

  summary:
    name: CodeQL Analysis Summary
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ” CodeQL Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Languages Analyzed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… JavaScript/TypeScript (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python (Backend)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Query Suite" >> $GITHUB_STEP_SUMMARY
          echo "- **security-extended** - Enhanced security detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed findings in the **Security** tab:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What CodeQL Checks For:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ SQL injection vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Cross-site scripting (XSS)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Path traversal attacks" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Command injection" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Insecure deserialization" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Hard-coded credentials" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Use of weak cryptography" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ And 200+ other security patterns" >> $GITHUB_STEP_SUMMARY
